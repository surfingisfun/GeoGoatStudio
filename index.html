<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-marker preset='custom' type='pattern' url='pattern-marker.patt' emitevents="true" id="animated-marker">
        <a-entity
          look-at="[gps-camera]"
          scale="0.012567645829258286 0.012567645829258286 0.012567645829258286"
          gps-entity-place="latitude: 34.410861; longitude: -119.701004;"
          obj-model="obj: url(https://github.com/surfingisfun/GeoGoatStudio/raw/main/Goat.obj)"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      // get a reference to the marker
      const marker = document.querySelector("#animated-marker");

      // listen for the marker to be found and lost
      marker.addEventListener("markerFound", (e) => {
        console.log("markerFound");
      });
      marker.addEventListener("markerLost", (e) => {
        console.log("markerLost");
      });
    </script>
  </body>
</html>
