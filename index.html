<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
        <a-asset-item id="Goat-obj" src="https://cors-anywhere.herokuapp.com/https://github.com/surfingisfun/GeoGoatStudio/raw/main/Goat.obj"></a-asset-item>
        <a-asset-item id="Goat-mtl" src="https://cors-anywhere.herokuapp.com/https://github.com/surfingisfun/GeoGoatStudio/raw/main/Goat.mtl"></a-asset-item>
      </a-assets>

      <a-entity look-at="[gps-camera]" scale="0.012567645829258286 0.012567645829258286 0.012567645829258286" gps-entity-place="latitude: 34.410861; longitude: -119.701004;">
        <a-obj-model src="#Goat-obj" mtl="#Goat-mtl"></a-obj-model>
      </a-entity>

      <a-entity camera gps-camera rotation-reader></a-entity>
    </a-scene>
  </body>
</html>
