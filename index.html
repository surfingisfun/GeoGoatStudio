<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-entity
        look-at="[gps-camera]"
        scale="0.012567645829258286 0.012567645829258286 0.012567645829258286"
        gps-entity-place="latitude: 34.410861; longitude: -119.701004;"
        obj-model="obj: url(https://raw.githubusercontent.com/surfingisfun/GeoGoatStudio/main/Goat.obj)"
      ></a-entity>
      <a-entity camera gps-camera rotation-reader></a-entity>
    </a-scene>
  </body>
</html>
